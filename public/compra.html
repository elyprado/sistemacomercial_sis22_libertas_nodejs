<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .input-group-text {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-2" id="menu">
          </div>
            <div class="col-8">
                <h1>Cadastro de Compras</h1>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button type="button"
                        class="btn btn-primary" 
                        onclick="novo()">
                    Novo
                  </button>
            </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            Pesquisa:
          </span>
          <input type="text" class="form-control" 
          id="txtpesquisa" aria-label="Username" 
          aria-describedby="basic-addon1">
          <button type="button"
                  class="btn btn-primary" 
                  onclick="listar()">
              Pesquisar
          </button>
        </div>

        <hr/>



        <table class="table table-hover">
            <thead>
                <th>Id</th>
                <th>Numero NF</th>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Id Fornecedor</th>
                <th>Id Produto</th>
                <th></th>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
    </div>



<!-- Modal -->
<div class="modal fade" id="modalAlterar" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Usuário
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Numero NF:</span>
                <input type="number" class="form-control" 
                id="txtnumeronf" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Data:</span>
                <input type="text" class="form-control" 
                id="txtdata" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Quantidade:</span>
                <input type="number" class="form-control" 
                id="txtquantidade" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Valor:</span>
                <input type="number" class="form-control" 
                id="txtvalor" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <label for="idfornecedor" class="input-group-text">Id Fornecedor</label>
              <select class="form-select" id="idfornecedor" aria-label="Username" aria-describedby="basic-addon1">
                  <option value="">Selecione Fornecedor</option>
                  <option value="1">Fornecedor Digital</option>
                  <option value="2">Fornecedor Eletro</option>
                  <option value="3">Fornecedor Informática</option>
                  <option value="4">Fornecedor Eletrônico</option>
                  <option value="5">Fornecedor Telecom</option>
              </select>
          </div>
            <div class="input-group mb-3">
              <label for="idproduto" class="input-group-text">Id Produto</label>
              <select class="form-select" id="idproduto" class="form-select" aria-label="Username" aria-describedby="basic-addon1">
                  <option value="">Selecione um produto...</option>
                  <option value="1">Smartphone</option>
                  <option value="2">Notebook</option>
                  <option value="3">Tablet</option>
                  <option value="4">Fone de Ouvido Bluetooth</option>
                  <option value="5">Smartwatch</option>
              </select>
          </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" 
          class="btn btn-primary"
          onclick="salvar()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="modalExcluir" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Confirma a exclusão?            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          onclick="excluirSim()">
            Sim
          </button>
          <button type="button" class="btn btn-danger"
           data-bs-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#txtdata").mask("00/00/0000");
        });
    </script>
    <script src="compra.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
