<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendedor</title>
    <script src="https://kit.fontawesome.com/af6461ac32.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-QCf+0kr3UJUEGv4OCYNyPpkUuGYIVgH1tiZTyEINpFL6G3UvYgDZtSL8r8UuHdYvbXLF0OTY0SBxbhUdXQph3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 36px;
        font-weight: bold;
        margin-top: 20px;
      }
      .btn-custom {
        margin-top: 20px;
        margin-right: 120px;
        margin-bottom: 10px;
        text-align: right;
      }
      .table-hover {
            width: 100%;
            border-collapse: collapse;
          }

          /* Estilos para o cabeçalho da tabela */
          .table-hover thead th {
            background-color:BLACK;
            color: white;
            font-weight: bold;
            padding: 10px;
            text-align: center;
          }

          /* Estilos para as células da tabela */
          .table-hover tbody td {
            padding: 8px;
            text-align: center;
          }

          /* Estilos para linhas alternadas */
          .table-hover tbody tr:nth-child(even) {
            background-color: #7ed3fb;
          }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-2" id="menu">
          </div>
            <div class="col-8">
                <h1>Cadastro de Vendedores</h1>
            </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            Pesquisa:
          </span>
          <input type="text" class="form-control" 
          id="txtpesquisa" aria-label="Username" 
          aria-describedby="basic-addon1">
          <button type="button"
                  class="btn btn-dark" 
                  onclick="listar()"><i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <hr/>



        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>LOGRADOURO</th>
                <th>NÚMERO</th>
                <th>BAIRRO</th>
                <th>CEP</th>
                <th>TELEFONE</th> 
                <th>PERCENTUAL COMISSÃO</th>
                <th>ID CIDADE</th>
                <th></th>

                
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
    </div>


 
<!-- Modal -->
<div class="modal fade" id="modalAlterar" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 class="modal-title w-100" id="exampleModalLabel">
            Vendedor
          </h1>
    
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nome:</span>
                <input type="text" class="form-control" 
                id="txtnome" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">CPF:</span>
                <input type="number" class="form-control" 
                id="txtcpf" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Logradouro:</span>
                <input type="text" class="form-control" 
                id="txtlogradouro" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Numero:</span>
                <input type="number" class="form-control" 
                id="txtnumero" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Bairro:</span>
              <input type="text" class="form-control" 
              id="txtbairro" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">CEP:</span>
            <input type="number" class="form-control" 
            id="txtcep" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Telefone:</span>
          <input type="number" class="form-control" 
          id="txttelefone" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Percentual de Comissão:</span>
        <input type="number" class="form-control" 
        id="perc_comissao" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Cidade:</span>
      <select class="form-control" id="idcidade" aria-label="Username" aria-describedby="basic-addon1">
        <option value="1">SSP</option>
        <option value="2">JACUI</option>
        <option value="3">SAO TOMAS</option>
        <option value="4">RIBEIRAO PRETO</option>
        <option value="5">OURO FINO</option>
        <option value="6">PRATAPOLIS</option>
    </select>
  </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i></button>
          <button type="button" 
          class="btn btn-success"
          onclick="salvar()"><i class="fa-solid fa-circle-check"></i>
          </button>
        </div>
      </div>
    </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="modalExcluir" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          CONFIRMAR EXCLUSÃO?            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success"
          onclick="excluirSim()"><i class="fa-solid fa-circle-check"></i>
          </button>
          <button type="button" class="btn btn-danger"
           data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-custom">
    <button type="button"
            class="btn btn-dark" 
            onclick="novo()"><i class="fa-regular fa-square-plus"></i>
        Novo
      </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="vendedor.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
